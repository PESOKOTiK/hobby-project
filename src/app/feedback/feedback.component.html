<div class="rounded-md bg-slate-600 h-full m-3 p-3">
<p>How old are you?</p>
<input class="ml-2 bg-slate-400" type="number" name="ageInput" [(ngModel)]="age">

<div *ngIf="age>=18&&age<100; else elseBlock">many games has nsfw content so be careful at work or at home</div>
<ng-template #elseBlock><div *ngIf="age<100; else else2"><br>you're to young to see this content</div></ng-template>
<ng-template #else2><br>so you are 100+ years old lol</ng-template>
</div>
